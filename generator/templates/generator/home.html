<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="container text-center mt-5">
    <h1>Password generator</h1>
    <form action="password" class="mt-3">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase" class="form-check-inline">Uppercase
        <br>
        <input type="checkbox" name="numbers" class="form-check-inline">Numbers
        <br>
        <input type="checkbox" name="special" class="form-check-inline">Special Characters
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary mt-3">
    </form>

    <a href="{% url 'about' %}" class="btn btn-light">What is that?</a>
</div>
